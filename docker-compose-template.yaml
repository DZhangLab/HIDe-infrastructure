    - CORE_PEER_EVENTS_ADDRESS=peer0.hospitalOrg.com:7053
    - CORE_PEER_LOCALMSPID=HospitalOrgMSP
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couch0:5984
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    - CORE_CHAINCODE_MODE=net
    - CORE_PEER_NETWORKID=bc
    - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.hospitalOrg.com:7051
    volumes:
    - ./blocks/peer0hospitalOrgcom:/var/hyperledger/production
    - /var/run/:/host/var/run/
    - ./crypto-config/peerOrganizations/hospitalOrg.com/peers/peer0.hospitalOrg.com/msp:/etc/hyperledger/fabric/msp
    - ./crypto-config/peerOrganizations/hospitalOrg.com/peers/peer0.hospitalOrg.com/tls:/etc/hyperledger/fabric/tls
    ports:
    - 7051:7051
    - 7053:7053
    depends_on:
    - couch0
    - orderer0.ordererOrg.net
    - orderer1.ordererOrg.net
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  peer1.clinicOrg.com:
    container_name: peer1.clinicOrg.com
    extends:
      file: base.yaml
      service: peer
    environment:
    - CORE_PEER_ID=peer1.clinicOrg.com
    - CORE_PEER_ADDRESS=peer1.clinicOrg.com:7051
    - CORE_PEER_CHAINCODELISTENADDRESS=peer1.clinicOrg.com:7052
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.clinicOrg.com:7051
    - CORE_PEER_EVENTS_ADDRESS=peer1.clinicOrg.com:7053
    - CORE_PEER_LOCALMSPID=ClinicOrgMSP
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couch4:5984
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    - CORE_CHAINCODE_MODE=net
    - CORE_PEER_NETWORKID=bc
    - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.clinicOrg.com:7051
    volumes:
    - ./blocks/peer1clinicOrgcom:/var/hyperledger/production
    - /var/run/:/host/var/run/
    - ./crypto-config/peerOrganizations/clinicOrg.com/peers/peer1.clinicOrg.com/msp:/etc/hyperledger/fabric/msp
    - ./crypto-config/peerOrganizations/clinicOrg.com/peers/peer1.clinicOrg.com/tls:/etc/hyperledger/fabric/tls
    ports:
    - 11051:7051
    - 11053:7053
    depends_on:
    - couch4
    - orderer0.ordererOrg.net
    - orderer1.ordererOrg.net
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  peer1.hospitalOrg.com:
    container_name: peer1.hospitalOrg.com
    extends:
      file: base.yaml
      service: peer
    environment:
