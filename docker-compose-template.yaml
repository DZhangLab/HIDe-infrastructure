  peer2.hospitalOrg.com:
    container_name: peer2.hospitalOrg.com
    extends:
      file: base.yaml
      service: peer
    environment:
    - CORE_PEER_ID=peer2.hospitalOrg.com
    - CORE_PEER_ADDRESS=peer2.hospitalOrg.com:7051
    - CORE_PEER_CHAINCODELISTENADDRESS=peer2.hospitalOrg.com:7052
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer2.hospitalOrg.com:7051
    - CORE_PEER_EVENTS_ADDRESS=peer2.hospitalOrg.com:7053
    - CORE_PEER_LOCALMSPID=HospitalOrgMSP
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couch2:5984
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    - CORE_CHAINCODE_MODE=net
