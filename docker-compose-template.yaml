version: "2"
networks:
  fabricnetwork: {}
services:
  ca.clinicOrg.com:
    container_name: ca.clinicOrg.com
    extends:
      file: base.yaml
      service: ca
    environment:
    - FABRIC_CA_SERVER_CA_NAME=ClinicOrgCA
    - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.clinicOrg.com-cert.pem
    - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CLINICORG_PRIVATE_KEY
    - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.clinicOrg.com-cert.pem
    - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/CLINICORG_PRIVATE_KEY
    working_dir: /opt/ws
    volumes:
    - ./crypto-config/peerOrganizations/clinicOrg.com/ca/:/etc/hyperledger/fabric-ca-server-config
    - ./:/opt/ws
    - ./ca-clinicorg/fabric-ca-server.db:/etc/hyperledger/fabric-ca-server/fabric-ca-server.db
    ports:
    - 8054:7054
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  ca.hospitalOrg.com:
    container_name: ca.hospitalOrg.com
    extends:
      file: base.yaml
      service: ca
    environment:
    - FABRIC_CA_SERVER_CA_NAME=HospitalOrgCA
    - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.hospitalOrg.com-cert.pem
    - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/HOSPITALORG_PRIVATE_KEY
    - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.hospitalOrg.com-cert.pem
    - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/HOSPITALORG_PRIVATE_KEY
    working_dir: /opt/ws
    volumes:
    - ./crypto-config/peerOrganizations/hospitalOrg.com/ca/:/etc/hyperledger/fabric-ca-server-config
    - ./:/opt/ws
    - ./ca-hospitalorg/fabric-ca-server.db:/etc/hyperledger/fabric-ca-server/fabric-ca-server.db
    ports:
    - 7054:7054
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  cli:
    image: hyperledger/fabric-tools:${TOOLS_TAG}
    container_name: cli
    tty: true
    environment:
    - CORE_PEER_TLS_ENABLED=true
    - GOPATH=/opt/gopath
    - FABRIC_LOGGING_SPEC=DEBUG
    - CORE_PEER_ID=cli
    - GODEBUG=netdns=go
    working_dir: /opt/ws
    volumes:
    - /var/run/:/host/var/run/
    - ./:/opt/ws
    - ./chaincode/github.com:/opt/gopath/src/github.com
    depends_on:
    - orderer0.ordererOrg.net
    - orderer1.ordererOrg.net
    - peer0.hospitalOrg.com
    - peer1.hospitalOrg.com
    - peer2.hospitalOrg.com
    - peer0.clinicOrg.com
    - peer1.clinicOrg.com
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  couch0:
    container_name: couch0
    extends:
      file: base.yaml
      service: couchdb
    volumes:
    - ./worldstate/couch0:/opt/couchdb/data
    ports:
    - 5984:5984
    networks:
    - fabricnetwork
  couch1:
    container_name: couch1
    extends:
      file: base.yaml
      service: couchdb
    volumes:
    - ./worldstate/couch1:/opt/couchdb/data
    ports:
    - 6984:5984
    networks:
    - fabricnetwork
  couch2:
    container_name: couch2
    extends:
      file: base.yaml
      service: couchdb
    volumes:
    - ./worldstate/couch2:/opt/couchdb/data
    ports:
    - 7984:5984
    networks:
    - fabricnetwork
  couch3:
    container_name: couch3
    extends:
      file: base.yaml
      service: couchdb
    volumes:
    - ./worldstate/couch3:/opt/couchdb/data
    ports:
    - 8984:5984
    networks:
    - fabricnetwork
  couch4:
    container_name: couch4
    extends:
      file: base.yaml
      service: couchdb
    volumes:
    - ./worldstate/couch4:/opt/couchdb/data
    ports:
    - 9984:5984
    networks:
    - fabricnetwork
  orderer0.ordererOrg.net:
    container_name: orderer0.ordererOrg.net
    extends:
      file: base.yaml
      service: orderer
    volumes:
    - ./blocks/orderer0ordererOrgnet:/var/hyperledger/production/orderer
    - ./genesis.block:/var/hyperledger/orderer/genesis.block
    - ./crypto-config/ordererOrganizations/ordererOrg.net/orderers/orderer0.ordererOrg.net/msp:/var/hyperledger/orderer/msp
    - ./crypto-config/ordererOrganizations/ordererOrg.net/orderers/orderer0.ordererOrg.net/tls/:/var/hyperledger/orderer/tls
    ports:
    - 7050:7050
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  orderer1.ordererOrg.net:
    container_name: orderer1.ordererOrg.net
    extends:
      file: base.yaml
      service: orderer
    volumes:
    - ./blocks/orderer1ordererOrgnet:/var/hyperledger/production/orderer
    - ./genesis.block:/var/hyperledger/orderer/genesis.block
    - ./crypto-config/ordererOrganizations/ordererOrg.net/orderers/orderer1.ordererOrg.net/msp:/var/hyperledger/orderer/msp
    - ./crypto-config/ordererOrganizations/ordererOrg.net/orderers/orderer1.ordererOrg.net/tls/:/var/hyperledger/orderer/tls
    ports:
    - 8050:7050
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  peer0.clinicOrg.com:
    container_name: peer0.clinicOrg.com
    extends:
      file: base.yaml
      service: peer
    environment:
    - CORE_PEER_ID=peer0.clinicOrg.com
    - CORE_PEER_ADDRESS=peer0.clinicOrg.com:7051
    - CORE_PEER_CHAINCODELISTENADDRESS=peer0.clinicOrg.com:7052
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.clinicOrg.com:7051
    - CORE_PEER_EVENTS_ADDRESS=peer0.clinicOrg.com:7053
    - CORE_PEER_LOCALMSPID=ClinicOrgMSP
    - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
    - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couch3:5984
    - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
    - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    - CORE_CHAINCODE_MODE=net
    - CORE_PEER_NETWORKID=bc
    - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.clinicOrg.com:7051
    volumes:
    - ./blocks/peer0clinicOrgcom:/var/hyperledger/production
    - /var/run/:/host/var/run/
    - ./crypto-config/peerOrganizations/clinicOrg.com/peers/peer0.clinicOrg.com/msp:/etc/hyperledger/fabric/msp
    - ./crypto-config/peerOrganizations/clinicOrg.com/peers/peer0.clinicOrg.com/tls:/etc/hyperledger/fabric/tls
    ports:
    - 10051:7051
    - 10053:7053
    depends_on:
    - couch3
    - orderer0.ordererOrg.net
    - orderer1.ordererOrg.net
    networks:
    - fabricnetwork
    extra_hosts:
    - myhost:127.0.0.1
  peer0.hospitalOrg.com:
    container_name: peer0.hospitalOrg.com
    extends:
      file: base.yaml
      service: peer
    environment:
    - CORE_PEER_ID=peer0.hospitalOrg.com
    - CORE_PEER_ADDRESS=peer0.hospitalOrg.com:7051
    - CORE_PEER_CHAINCODELISTENADDRESS=peer0.hospitalOrg.com:7052
